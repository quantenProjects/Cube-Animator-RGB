<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Cube Animator RGB</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <script language="JavaScript">
        window.onbeforeunload = confirmExit; //TODO wieder rein machen, zum Debuggen ultra nervig
        function confirmExit() {
            return "You have attempted to leave this page.  If you have made any changes to the fields without clicking the Save button, your changes will be lost.  Are you sure you want to exit this page?";
        }
    </script>
</head>
<body>
<div id="led_ui" oncontextmenu="return false;">
</div>
<br>
<div id="control_ui">
    <table>
        <tr>
            <th>
                Farben Linksklick
            </th>
            <th>
                Aktion Linksklick
            </th>
            <th>
                Farben Rechtsklick
            </th>
            <th>
                Aktion Rechtsklick
            </th>
        </tr>
        <tr>
            <td><input type="checkbox" id="checkbox_left_r" title="Shortcut: r" checked>Rot</td>
            <td><input type="radio" name="action_left" id="radiobox_left_fill" title="Shortcut: f" checked>Füllen</td>
            <td><input type="checkbox" id="checkbox_right_r" title="Shortcut: R" checked>Rot</td>
            <td><input type="radio" name="action_right" id="radiobox_right_fill" title="Shortcut: F" checked>Füllen</td>
        </tr>
        <tr>
            <td><input type="checkbox" id="checkbox_left_g" title="Shortcut: g">Grün</td>
            <td><input type="radio" name="action_left" id="radiobox_left_empty" title="Shortcut: f">Löschen</td>
            <td><input type="checkbox" id="checkbox_right_g" title="Shortcut: G">Grün</td>
            <td><input type="radio" name="action_right" id="radiobox_right_empty" title="Shortcut: F">Löschen</td>
        </tr>
        <tr>
            <td><input type="checkbox" id="checkbox_left_b" title="Shortcut: B">Blau</td>
            <td></td>
            <td><input type="checkbox" id="checkbox_right_b" title="Shortcut: B">Blau</td>
        </tr>

    </table>
    <p>
        <a id="frame_counter">0/0</a>
    </p>
    <p>
        <input class="button" type="button" value="<" onclick="prev_frame();" title="Pfeiltaste links"/>
        <input class="button" type="button" value=">" onclick="next_frame();" title="Pfeiltaste rechts"/>
        <input class="button" type="button" value="Frame hinzufügen" onclick="add_frame();" title="Shortcut: a">
        <input class="button" type="button" value="Frame löschen" onclick="delete_frame();" title="Shortcut: d">
        <input class="button" type="button" value="Frame kopieren" onclick="copy_frame();" title="Shortcut: c">
    </p>
    <p>
        <input class="button" type="button" id="play_pause_button" value="Play" onclick="play_pause();"
               title="Shortcut: Spacebar">
        Delay: <input type="number" id="delay_spinner" value="100">
        Schleife: <input type="checkbox" id="loop_checkbox" checked>
    </p>
    <p>
        Öffnen:
        <input type="file" id="file_open_input" onchange="open_file(this.files)">
    </p>
    <p>
        Dateiname: <input type="text" value="animation" id="filename_input"><a id="file_extension">.c4b</a>
        <input class="button" type="button" value="Speichern" onclick="save_file();">
    </p>

</div>
<a id="download_link_hidden" style="display: none;"></a>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
